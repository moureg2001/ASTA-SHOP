<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./cart.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
            <div class="ui-fluid">
                        <p:panelGrid>
            <p:commandButton value="Weiter einkaufen" icon="fa fa-angle-double-left" action="index.xhtml"/>
            <p:commandButton value="Zur Kasse" icon="fa fa-check-circle-o"/>
            <p:separator/>
            <p:dataScroller id="cartItemList" value="#{shoppingCartController.shoppingCart.items}" var="item" chunkSize="10">

                <p:panelGrid columns="4" columnClasses="logo,detail">

                    <h:outputText value="Artikel" style="font-weight: bold"/>
                    <h:outputText value="Anzahl" style="font-weight: bold"/>
                    <h:outputText value="Stückpreis" style="font-weight: bold"/>
                    <h:outputText value="Summe" style="font-weight: bold"/>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:graphicImage url="http://via.placeholder.com/130x130" alt="Product Picture" />
                            <h:outputText value="#{item.name}" style="font-weight: bold"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:spinner id="artikelQuantity" value="#{item.quantity}"/>
                    <h:outputText value="#{item.unitCost}"/>
                    <p:outputPanel>
                        <p:panelGrid columns="2" layout="grid">
                            <h:outputText value="#{item.subTotal}"/>
                            <p:commandButton icon="fa fa-remove"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:panelGrid>
            </p:dataScroller>
        </p:panelGrid>
        <p:separator/>
        <p:panelGrid columns="2">
            <p:outputPanel class="pull-left">
                <p:outputLabel for="deliver" value="Versandart:" />
                <p:selectOneRadio id="deliver" value="#{shoppingCartController.shipping}">
                    <f:selectItem itemLabel="Standard Versand" itemValue="standard" />
                    <f:selectItem itemLabel="Express Versand" itemValue="express" />
                    <f:selectItem itemLabel="selbst abholen" itemValue="abholen" />
                </p:selectOneRadio>
            </p:outputPanel>
            <p:outputLabel>
                <p:panelGrid class="pull-right" columns="1">
                    <h:outputText value="Summe: #{shoppingCartController.shoppingCart.subtotalPrice} €"/>

                    <h:outputText value="Versandkosten: #{shoppingCartController.shoppingCart.subtotalPrice} €"/>

                    <h:outputText value="Gesammtsumme ohne MwSt.: #{shoppingCartController.shoppingCart.subtotalPrice} €"/>

                    <h:outputText value="ZZgl. 19% Mwst.: #{shoppingCartController.shoppingCart.subtotalPrice} €"/>

                    <h:outputText value="Gesammtsumme: #{shoppingCartController.shoppingCart.subtotalPrice} €"/>
                </p:panelGrid>
            </p:outputLabel>
        </p:panelGrid>
            </div>
    </ui:define>
</ui:composition>
