<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <h:outputStylesheet name="bootstrap.css" library="css"/>
        <h:outputStylesheet name="bootstrap-theme.css" library="css"/>
        <h:outputStylesheet name="home.css" library="css"/>
        <h:outputScript name="home.js" library="js"/>
        <h:outputScript name="bootstrap.js" library="js"/>
        <title>View Cart</title>
    </h:head>
    <h:body>
        <h:form id="cartForm">
            <p:growl id="msg" life="6000"  showDetail="true" sticky="true" />
            <div class="ui-fluid">
                <p:layout id="fullPage" fullPage="true" widgetVar="layoutWdgt">
                    <p:layoutUnit class="lu-top" position="north">
                        <ui:insert name="top">
                            <ui:include src="header.xhtml"/>
                        </ui:insert>
                    </p:layoutUnit>
                    <p:layoutUnit class="lu-center" position="center">
                        <ui:insert name="content">
                        </ui:insert>
                    </p:layoutUnit>
                    <p:layoutUnit class="lu-bottom" position="south" minSize="55">
                        <ui:insert name="bottom">
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </div>    
        </h:form>
        <script src="resources/js/jquery-3.2.1.min.js"></script>    
    </h:body>
</html>
