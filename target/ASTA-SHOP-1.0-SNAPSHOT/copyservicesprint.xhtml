<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="ui-fluid">
            <p:panelGrid columns="1" layout="grid">
                <p:fieldset legend="Dokument Format & Ausrichtung" toggleable="true">
                    <p:panelGrid columns="2" layout="grid">
                        <h:outputLabel for="output" value="Ausgabe: *" />
                        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel for="pagenumber" value="Anzahl der Exemplare: *" />
                        <p:spinner id="pagenumber" value="#{spinnerView.number1}" />
                    </p:panelGrid>
                </p:fieldset> 
                <p:separator/>
                <p:fieldset legend="Druck und Papier Angaben" toggleable="true">
                    <p:panelGrid columns="" layout="grid">

                    </p:panelGrid>
                </p:fieldset>
                <p:separator/>
                <p:fieldset legend="Weiterverarbeitung" toggleable="true">
                    <p:panelGrid columns="" layout="grid">

                    </p:panelGrid>
                </p:fieldset>
            </p:panelGrid> 
        </div>      
    </ui:define>
</ui:composition>
