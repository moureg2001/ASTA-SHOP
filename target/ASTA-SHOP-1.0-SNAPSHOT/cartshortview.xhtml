<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panelGrid columns="1">
        <p:dataScroller id="cartItemList" style="width: 100%" value="#{shoppingCartController.shoppingCart.items}" var="item" chunkSize="10">
            <f:facet name="loader">
                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
            </f:facet>

            <p:panelGrid columns="2" style="width:100%" columnClasses="logo,detail" layout="grid">
                <h:graphicImage width="110" height="110" url="http://via.placeholder.com/100x100" alt="Product Picture" /> 

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="bezeichnug:" />
                        <h:outputText value="#{item.name}" style="font-weight: bold"/>

                        <h:outputText value="Preis:" />
                        <h:outputText value="#{item.unitCost}" style="font-weight: bold"/>

                        <h:outputText value="Menge:" />
                        <h:outputText value="#{item.quantity}" style="font-weight: bold"/>

                        <p:commandButton icon="fa fa-remove" value="LÃ¶schen" />
                    </h:panelGrid>
                </p:outputPanel>
            </p:panelGrid>
        </p:dataScroller>
        <p:separator/>
        <h:outputText value="Zwischensumme: "/>
        <p:commandButton value="Zur Kasse" icon="fa fa-check-circle-o"  />
        <p:commandButton action="cartView.xhtml" value="Warenkorb bearbeiten" icon="fa fa-chevron-circle-right"/>
    </p:panelGrid>
</html>
