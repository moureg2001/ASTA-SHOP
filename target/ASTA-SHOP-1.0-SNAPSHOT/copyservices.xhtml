<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="ui-fluid">
            <p:panelGrid columns="2" layout="grid">
                <p:panel  style="text-align:center">
                    <p:panelGrid columns="1" style="width:100%" layout="grid">
                        <p:commandLink value="Ausdrucke" title="Dokument mit verschiedene Auswahl Konfiguration ausdrucken" action="">
                            <p:graphicImage class="img-responsive" value="http://via.placeholder.com/200x250" />
                        </p:commandLink>
                    </p:panelGrid>
                </p:panel>
                <p:panel  style="text-align:center">
                    <p:panelGrid columns="1" style="width:100%" layout="grid">
                        <p:commandLink value="Schnelldrucke" title="Dokument Default und sparsam Konfiguration ausdrucken">
                            <p:graphicImage class="img-responsive" value="http://via.placeholder.com/200x250" />
                        </p:commandLink>
                    </p:panelGrid>
                </p:panel>                
            </p:panelGrid>
        </div>    
    </ui:define>
</ui:composition>
